<!doctype html>
<html lang="en" ng-app='ProstoMonitoringApp'>
<head>
    <meta charset="utf-8">
    <title>ProstoMonitoring</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

<div id='content'>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ProstoMonitoring</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-3 col-md-2 sidebar" ng-controller="navCtrl">
              <ul class="nav nav-sidebar">
                <li ng-repeat='event in eventList' ng-class="isActive('event/'+event)"><a href="#/event/{{event}}">Event {{event}}</a></li>
              </ul>

              <ul class="nav nav-sidebar">
                <li ng-class="isActive('api')"><a href="#/api">Api</a></li>
                <li ng-class="isActive('about')"><a href="#/about">About</a></li>
              </ul>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div ng-view></div>
            </div>

        </div>
    </div>

</div>



<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/angular.js"></script>
<script src="js/libs/angular-route.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
