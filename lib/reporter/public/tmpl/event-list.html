<h2 class="sub-header">Event list</h2>

<div class="table-responsive">

    <table class="table table-striped">
        <thead>
        <tr>
            <th ng-repeat='(name, value) in eventListHeader'>{{value}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='event in eventList'>
            <td ng-repeat='(name, value) in event'>
                <a href="#/event/{{eventName}}/id/{{value}}" ng-show="name == 'id'">{{value}}</a>
                <span ng-show="name != 'id'">{{value}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
