<h2 class="sub-header">{{eventName | capitalize}} event list</h2>

<div class="table-responsive">

    <table class="table table-striped" ng-if="eventList.length > 0">
        <thead>
        <tr>
            <th>ID</th>
            <th ng-repeat='(name, value) in eventListHeader' ng-if="name != 'id'">{{value}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='event in eventList'>
            <td><a href="#/event/{{eventName}}/id/{{event.id}}">{{event.id}}</a></td>
            <td ng-repeat='(name, value) in event' ng-if="name != 'id'">{{value}}</td>
        </tr>
        </tbody>
    </table>
</div>
