<h2 class="sub-header">Event {{eventName}} #{{eventId}}</h2>

<div class="table-responsive">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <td>{{event.id}}</td>
        </tr>
        <tr ng-repeat='(property, value) in event' ng-if="name != 'id'">
            <td>{{property}}</td>

            <td ng-if="isJSON(value) == true">
                <pre>{{value | json}}</pre>
            </td>
            <td ng-if="isJSON(value) != true">
                {{value}}
            </td>

        </tr>
        </tbody>
    </table>
</div>
